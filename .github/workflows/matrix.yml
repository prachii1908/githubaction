name: Matrix Configuration
on: 
  push
jobs:
    deploy:
        strategy:
          matrix: 
            os: [ubuntu-latest, windows-latest]
            images: [hello-world, alpine]
        runs-on: ${{ matrix.os }}
        steps:
        - name: Echo docker details
          run: docker info

        - name: Run images
          run: docker run ${{ matrix.images }}